<!DOCTYPE html>
<!-- Bu satır HTML5 kullanıldığını belirtiyor, tarayıcıya sayfanın türünü söyler -->

<html lang="tr">
<!-- lang="tr" sayfanın dilinin Türkçe olduğunu belirtiyor -->

<head>
  <!-- HEAD bölümü: Sayfanın görünmeyen ayarlarının yapıldığı kısım -->

  <meta charset="UTF-8">
  <!-- Türkçe karakterlerin (ç, ğ, ü, ş, ö, ı) doğru görüntülenmesini sağlıyor -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Mobil cihazlarda sayfanın düzgün ölçek ayarını yarlar -->

  <title>Ahmet Taştan Hocam İçin Sitem</title>
  <!-- Tarayıcı sekmesinde görünecek başlık -->

  <style>
    /* CSS burada yazılıyor */
    
    body {
      /* Sayfa gövdesi (tüm ekran) için genel ayarlar */
      font-family: Arial, sans-serif; /* Kullandığım uazı tipi */
      margin: 0; /* Dış boşluk yok */
      padding: 0; /* İç boşluk yok */
      background-color: #f4f4f4; /* Açık gri arka plan için renk kodu */
      color: #333; /* Koyu gri yazı rengi */
    }

    header {
      /* Sayfanın üst kısmı-Başlığı */
      background-color: #333; /* Koyu gri arka plan için seçtiğim renk kodu */
      color: #fff; /* Beyaz yazı rengi */
      padding: 1.5rem; /* İç boşluk */
      text-align: center; /* Ortalanmış metin */
    }

    nav {
      /* Navigasyon (menü çubuğu) */
      background-color: #444; /* Biraz daha açık gri */
      display: flex; /* Menü elemanlarını yatay dizen kod */
      justify-content: center; /* Ortalar */
    }

    nav a {
      /* Menüdeki bağlantılar */
      color: #fff; /* Beyaz metin */
      text-decoration: none; /* Alt çizgi yok */
      padding: 1rem; /* İç boşluk */
      transition: background 0.3s; /* Üzerine gelince animasyon */
    }

    nav a:hover {
      /* Menüde bağlantı üzerine gelince */
      background-color: #666; /* Renk değiştir */
    }

    main {
      /* Ana içerik bölümü */
      padding: 2rem; /* İç boşluk */
      max-width: 900px; /* Max genişlik */
      margin: auto; /* Ortalar */
      background-color: #fff; /* Beyaz arka plan */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Hafif gölge efekti */
    }

    footer {
      /* Sayfanın en alt kısmı */
      text-align: center; /* Ortalanmış metin */
      padding: 1rem; /* İç boşluk */
      background-color: #333; /* Koyu gri arka plan */
      color: #fff; /* Beyaz yazı */
      margin-top: 2rem; /* Üstten boşluk */
    }
  </style>
</head>

<body>
  <!-- BODY: Kullanıcıya görünen tüm içerik buraya gelir -->

  <header>
    <!-- Sayfanın en üst kısmı -->
    <h1>Ahmet Hocam İçin Web Sitem</h1>
    <!-- Büyük başlık -->
    <p>İçeriğe karar veremedim, yakında dolduracağım.</p>
    <!-- Alt başlık/paragraf -->
  </header>

  <nav>
    <!-- Sayfanın gezinme menüsü -->
    <a href="#hakkimda">Hakkımda</a>
    <!-- href="#idAdı" ile sayfa içindeki bölümlere atlanır -->
    <a href="#projeler">Projeler</a>
    <a href="#iletisim">İletişim</a>
  </nav>

  <main>
    <!-- Sayfanın ana içeriği -->

    <section id="hakkimda">
      <!-- "Hakkımda" bölümü, id sayesinde menüden buraya atlanabilir -->
      <h2>Hakkımda</h2>
      <!-- Orta boy başlık -->
      <p>Merhaba! Ben Ege.</p>
      <!-- Açıklayıcı paragraf -->
    </section>

    <section id="projeler">
      <!-- "Projeler" bölümü -->
      <h2>Projeler</h2>
      <ul>
        <!-- Sırasız liste -->
        <li>holololo</li>
        <li>hülülüü</li>
        <li>helelelle</li>
      </ul>
    </section>

    <section id="iletisim">
