<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Essence | Anasayfa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">NOIR<span>ESSENCE</span></div>
        <div class="mobile-menu-icon"><i class="fa-solid fa-bars"></i></div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Koleksiyon</a></li>
            <li><a href="hakkimizda.html">Hikayemiz</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Karanlığın <span class="gold-text">Zarafeti</span></h1>
            <p>Sadece bir koku değil, görünmez bir imza.</p>
            <a href="#products" class="btn-main">Keşfet</a>
        </div>
    </header>

    <section id="products" class="container">
        <h2 class="section-title">Özel Koleksiyon</h2>
        <div class="product-grid">
            <article class="product-card">
                <div class="img-box"><img src="images/parfum1.jpg" alt="Parfüm 1"></div>
                <div class="details">
                    <h3>Midnight Oud</h3>
                    <span class="price">₺2.450</span>
                </div>
            </article>
            <article class="product-card">
                <div class="img-box"><img src="images/parfum2.jpg" alt="Parfüm 2"></div>
                <div class="details">
                    <h3>Velvet Rose</h3>
                    <span class="price">₺1.890</span>
                </div>
            </article>
            <article class="product-card">
                <div class="img-box"><img src="images/parfum3.jpg" alt="Parfüm 3"></div>
                <div class="details">
                    <h3>Deep Marine</h3>
                    <span class="price">₺2.100</span>
                </div>
            </article>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Noir Essence. Tüm hakları saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
