<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İyi ki Doğdun Yavrumsum!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Chalkduster', 'cursive', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative; /* Atın konumlandırılması için */
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .birthday-message {
      font-size: 3.5rem;
      font-weight: bold;
      line-height: 1.4;
      padding: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      animation: color-cycle 4s infinite linear, wobble 1.5s infinite ease-in-out;
    }

    .horse-emoji {
      font-size: 5rem; /* Atın boyutunu ayarla */
      position: absolute; /* Mesajın yanına konumlandır */
      bottom: 10%; /* Sayfanın alt kısmına yakın */
      right: 10%; /* Sağ tarafa yakın */
      z-index: 2;
      animation: horse-bounce 1s infinite ease-in-out alternate; /* At için zıplama animasyonu */
      transform-origin: bottom; /* Animasyonun alt kısımdan başlamasını sağlar */
    }

    @media (max-width: 768px) {
      .birthday-message {
        font-size: 2.5rem;
      }
      .horse-emoji {
        font-size: 3.5rem;
        bottom: 5%;
        right: 5%;
      }
    }
    
    @media (max-width: 480px) {
      .birthday-message {
        font-size: 1.8rem;
      }
      .horse-emoji {
        font-size: 2.5rem;
      }
    }

    @keyframes color-cycle {
      0%   { color: #ff0000; }
      15%  { color: #ff7f00; }
      30%  { color: #ffff00; }
      45%  { color: #00ff00; }
      60%  { color: #0000ff; }
      75%  { color: #4b0082; }
      90%  { color: #8f00ff; }
      100% { color: #ff0000; }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-4deg) scale(1.1); }
      50% { transform: rotate(4deg) scale(1.1); }
      75% { transform: rotate(-2deg) scale(1); }
    }

    @keyframes horse-bounce {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="birthday-message">
    iyi ki doğdun gülüm,
    <br>
    öylesine doom günü kutlayam dedim at herif
  </div>

  <span class="horse-emoji" role="img" aria-label="Horse">🐎</span>

  <script>
    (function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');

      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      // Konfeti miktarını artırdım
      const maxConfettis = 300; 
      const confettis = [];
      const colors = [
        "#ff0000", "#ff7f00", "#ffff00", "#00ff00", 
        "#0000ff", "#4b0082", "#8f00ff", "#FFC0CB", "#87CEEB", "#ADFF2F" // Daha fazla renk
      ];

      function randomRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Confetti() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.r = randomRange(10, 25); // Boyutu biraz büyüttüm
        this.d = Math.random() * maxConfettis;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speed = randomRange(3, 7); // Hızı artırdım
        this.tilt = Math.random() * 10 - 5;
        this.tiltSpeed = Math.random() * 0.1 - 0.05;
        this.angle = Math.random() * Math.PI * 2; // Dönme açısı
        this.rotationSpeed = randomRange(0.05, 0.15); // Dönme hızı
      }

      Confetti.prototype.update = function() {
        this.y += this.speed;
        this.x += Math.sin(this.y * 0.1 + this.d) * 3; // Daha belirgin yatay hareket
        this.tilt += this.tiltSpeed;
        this.angle += this.rotationSpeed; // Konfeti dönsün

        if (this.y > H + 20) { // Biraz daha aşağıdan yeniden başlasın
          this.x = Math.random() * W;
          this.y = -20;
          this.speed = randomRange(3, 7); // Hızını da yeniden randomize et
        }
      };

      Confetti.prototype.draw = function() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.globalAlpha = Math.min(1, this.y / (H * 0.7)); // Yüksekteyken daha şeffaf başlasın
        ctx.save();
        ctx.translate(this.x + this.r / 2, this.y + this.r / 2);
        ctx.rotate(this.angle + this.tilt * Math.PI / 180); // Hem kendi etrafında hem de tilt ile dönsün
        ctx.fillRect(-this.r / 2, -this.r / 2, this.r, this.r);
        ctx.restore();
      };

      function initConfetti() {
        for (let i = 0; i < maxConfettis; i++) {
          confettis.push(new Confetti());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        
        for (let i = 0; i < confettis.length; i++) {
          confettis[i].update();
          confettis[i].draw();
        }
        
        requestAnimationFrame(animate);
      }

      window.onresize = function() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      };

      initConfetti();
      animate();
    })();
  </script>

</body>
</html>
